<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phish Catcher Game - Advanced</title>
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1e293b;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 20px #0ea5e9;
    }
    h1 { color: #38bdf8; }
    .email-box {
      background: #334155;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: left;
    }
    button {
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 5px;
      background-color: #0ea5e9;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .score, .timer {
      font-size: 18px;
      margin-top: 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #94a3b8;
    }
    footer a {
      color: #38bdf8;
      text-decoration: none;
    }
    .email-header { font-size: 14px; color: #cbd5e1; }
    .hidden { display: none; }
    .feedback { font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Phish Catcher</h1>
    <p class="score">Score: <span id="score">0</span></p>
    <p class="timer">Time Left: <span id="timer">15</span>s</p>

    <div class="email-box" id="emailBox"></div>
    <button onclick="submitAnswer(true)">Legitimate</button>
    <button onclick="submitAnswer(false)">Phishing</button>
    <button onclick="toggleDetails()">Toggle View</button>

    <p class="feedback" id="feedback"></p>

    <footer>
      Powered by <a href="https://insec.in" target="_blank">Info Security Solution</a>
    </footer>
  </div>

  <script>
    const emails = [
      {
        from: "admin@securemail.com",
        subject: "Account Re-authentication Required",
        date: "Mon, 3 June 2025 08:23:19 +0530",
        body: "Your account requires immediate re-authentication due to security updates. Click here to verify.",
        isPhish: true,
        reason: "Urgency and suspicious link"
      },
      {
        from: "hr@company.com",
        subject: "Updated Leave Policy",
        date: "Mon, 3 June 2025 09:45:10 +0530",
        body: "Dear team, please find attached the updated leave policy effective from next month.",
        isPhish: false,
        reason: "Consistent sender and no action needed"
      },
      {
        from: "support@paypal-alert.com",
        subject: "Unusual Login Activity",
        date: "Mon, 3 June 2025 10:15:00 +0530",
        body: "We've noticed an unusual login. Click here to secure your account.",
        isPhish: true,
        reason: "Look-alike domain and urgency"
      },
      {
        from: "ceo-office@company.com",
        subject: "Internal Memo: Strategy Session Notes",
        date: "Mon, 3 June 2025 12:00:00 +0530",
        body: "Attached are the confidential notes from today‚Äôs leadership strategy session.",
        isPhish: false,
        reason: "Internal communication, no suspicious content"
      },
      {
        from: "security-alert@microsoft-support.co",
        subject: "Immediate Action Required!",
        date: "Mon, 3 June 2025 14:32:11 +0530",
        body: "Suspicious activity detected. Login immediately to avoid account suspension.",
        isPhish: true,
        reason: "Fake domain with scare tactics"
      }
    ];

    let index = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;
    let showingHeader = true;

    function loadEmail() {
      if (index >= emails.length) {
        document.getElementById("emailBox").innerHTML = `<strong>Game Over!</strong><br><br>
          Final Score: ${score}/${emails.length}<br><br>
          ${score >= 4 ? "üü¢ Expert Level!" : score >= 2 ? "üü° Average Awareness" : "üî¥ Needs Training!"}`;
        document.querySelectorAll("button").forEach(btn => btn.style.display = "none");
        document.getElementById("timer").textContent = "0";
        return;
      }

      timeLeft = 15;
      document.getElementById("timer").textContent = timeLeft;
      document.getElementById("feedback").textContent = "";
      showingHeader = true;
      updateEmailDisplay();

      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          index++;
          loadEmail();
        }
      }, 1000);
    }

    function updateEmailDisplay() {
      const email = emails[index];
      const box = document.getElementById("emailBox");
      if (showingHeader) {
        box.innerHTML = `
          <div class="email-header">
            <strong>From:</strong> ${email.from}<br>
            <strong>Subject:</strong> ${email.subject}<br>
            <strong>Date:</strong> ${email.date}
          </div>`;
      } else {
        box.innerHTML = `<p>${email.body}</p>`;
      }
    }

    function toggleDetails() {
      showingHeader = !showingHeader;
      updateEmailDisplay();
    }

    function submitAnswer(answer) {
      clearInterval(timer);
      const correct = !emails[index].isPhish === answer;
      if (correct) score++;
      document.getElementById("score").textContent = score;
      document.getElementById("feedback").textContent = `üìù ${emails[index].reason} (${correct ? "Correct ‚úÖ" : "Wrong ‚ùå"})`;
      index++;
      setTimeout(loadEmail, 2000);
    }

    loadEmail();
  </script>
</body>
</html>
